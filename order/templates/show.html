<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Order Records</title>
      {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
  </head>
  <body>
    <table class="table table-striped table-bordered table-sm">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Total</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for order in orders %}
          <tr>
            <td>{{ order.eid }}</td>
            <td>{{ order.ename }}</td>
            <td>
              <a href="/edit/{{ order.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
              <a href="/delete/{{ order.id }}">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table><br><br>
    <center><a href="/order" class="btn btn-primary">New Order</a></center>
  </body>
</html>
