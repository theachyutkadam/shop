<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
</head>
<body>
  <a class="nav-link" href="/">Back</a>
  <p align="right">
    <a class="nav-link" href="/form">New</a>
  </p>
  <table class="table" style="width:100%">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Contact</th>
        <th scope="col">Description</th>
        <th scope="col-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for customer in shelf %}
        <tr>
          <td>{{ customer.id }}</td>
          <td>{{ customer.first_name }}</td>
          <td>{{ customer.last_name }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.contact }}</td>
          <td>{{ customer.desc }}</td>
          <td><a href="show/{{customer.id}}" id = '{{customer.id}}'>Show</a></td>
          <td><a href="edit/{{customer.id}}" id = '{{customer.id}}'>Edit</a></td>
          <td><a href="delete/{{customer.id}}" id = '{{customer.id}}'>Delete</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
